<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina-Inicial-Instagram-DIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="BG ">
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="./Imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="./Imagens/insta-logo.png" class="insta-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Imagens/Imagem-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como Saah.desa</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Saah.desa?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
</body>
</html>
